version: 2.1
jobs:
  deploy:
    docker:
      - image: google/cloud-sdk@sha256:9b5586a43c95260efdb4b9a22ed8d8a5e7151e8cf0bcac8bed64fab9f3c224bd
    steps:
      - checkout
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          cd go.opentelemetry.io
          chmod 755 deploy.sh
          ./deploy.sh

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main
