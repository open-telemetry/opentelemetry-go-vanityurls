version: 2.1
jobs:
  deploy:
    docker:
      - image: google/cloud-sdk@sha256:4d62ec6c34d68f95c3bf15ede4b6f36bf57e07fde49e0da05582c5ca804e3c6f
    steps:
      - checkout
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          cd go.opentelemetry.io
          chmod 755 deploy.sh
          ./deploy.sh

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main
