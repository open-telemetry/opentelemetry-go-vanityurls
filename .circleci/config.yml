version: 2.1
jobs:
  deploy:
    docker:
      - image: google/cloud-sdk@sha256:abe8ce4c2bc52f21c0e804a23fdb40c0d47f468b450a7cfaa16d5b13a48780b0
    steps:
      - checkout
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          cd go.opentelemetry.io
          chmod 755 deploy.sh
          ./deploy.sh

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main
