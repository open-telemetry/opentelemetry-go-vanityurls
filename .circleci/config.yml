version: 2.1
jobs:
  deploy:
    docker:
      - image: google/cloud-sdk@sha256:d6d0bfb55788c8af9b354cdb6af3e3cfbc5bec59f708c0b1e38d91a5c8be2d44
    steps:
      - checkout
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          cd go.opentelemetry.io
          chmod 755 deploy.sh
          ./deploy.sh

workflows:
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main
